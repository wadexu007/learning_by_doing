apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
  namespace: otel
  labels:
    app: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
      - name: app
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "otel-collector.otel.svc.cluster.local:4318"
        - name: SERVICE_NAME
          value: "otel-bookstore-app"
        - name: SERVICE_ENVIRONMENT
          value: "dev"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /ping
            port: 8080
          periodSeconds: 60
          timeoutSeconds: 1
          successThreshold: 1
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /ping
            port: 8080
          periodSeconds: 60
          timeoutSeconds: 1
          successThreshold: 1
        image: wadexu007/instrumented-app:1.1.2
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bookstore
  name: bookstore
  namespace: otel
spec:
  type: NodePort
  selector:
    app: bookstore
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080