---
version: 3
automerge: true
delete_source_branch_on_merge: true

projects:
- name: project-quick-demo
  dir: Terraform/quick_demo
  terraform_version: 1.2.9
  autoplan:
    when_modified:
    - '**/*.tf'

- name: project-module-demo
  dir: Terraform/module_demo/project_1
  terraform_version: 1.2.9
  workflow: override_workflow
  autoplan:
    when_modified:
    - '**/*.tf'

workflows:
  override_workflow:
    plan:
      steps:
      - run: echo "Start From Terraform Init and Plan"
      - init
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - run: echo "Terraform Applying"
      - apply
